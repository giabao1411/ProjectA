<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/weather.css">
   
</head>
<body>
    <div class="container">
        <div class="search">
            <i class='bx bxs-map'></i>
            <input type="text" class="input-search" placeholder="Enter Your Location" required/>
            <button type="submit" class='bx bx-search'></i></button>
            <ul class="search-ul">
              
            </ul>
              
        </div>
      
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="../img/clear.png" alt="">
                        <p class="temperature">16<span>Â°C</span></p>
                        <p class="description"> Broken  Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
                <div class="humidity">
                    <i class='bx bxl-tailwind-css'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Windy Speed</p>
                    </div>
                </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="../img/404.png" alt="">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <script src="../js/weather.js"></script>
</body>
</html>
